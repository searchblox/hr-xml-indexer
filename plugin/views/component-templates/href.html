<div class="row-fluid">
    <a ng-href="{{url}}" target="_blank"><b ng-bind="content.title"></b></a>
</div>

<div class="row-fluid">
    <strong>Experience: </strong>
    <span ng-bind-html="((content.experience>0) ? content.experience : 'None')"></span>
</div>

<div class="row-fluid" ng-if="content.currentcompany.length">
    <strong>Current Company: </strong>
    <span ng-bind="content.currentcompany"></span>
</div>

<div class="row-fluid" ng-if="content.previouscompany.length">
    <strong>Previous Companies: </strong>
    <span ng-bind="content.previouscompany"></span>
</div>
