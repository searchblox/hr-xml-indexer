<div class="row-fluid">
    <a href="{{url}}" target="_blank"><b>{{content.title}}</b></a>
</div>

<div class="row-fluid" >
    <i ng-bind-html="'Experience: ' + ((content.experience>0) ? content.experience : 'None')"></i>
</div>

<div class="row-fluid" ng-if="content.currentcompany.length">
    <i ng-bind="'Current company: ' + content.currentcompany"></i>
</div>

<div class="row-fluid" ng-if="content.previouscompany.length">
    <i ng-bind="'Previous company: ' + content.previouscompany"></i>
</div>
